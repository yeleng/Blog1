	<title>Create Account</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="templatemo-bg-gray">
	<script language="javascript">
   function CheckPost ()
   {
		if (addForm.name.value == "")
      {
          alert("请别忘了填写名字！");
          addForm.name.focus();
          return false;
      }
      
		if (addForm.email.value == "")
      {
          alert("请别忘了填写邮箱！！");
					addForm.email.focus();
          return false;
      }
		
		if (addForm.password.value == "")
      {
          alert("请别忘了填写密码！！");
					addForm.password.focus();
          return false;
      }
     return true;
   }
</script>
	<h1 class="margin-bottom-15">注册帐号</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" name="addForm" 
			onsubmit="return  CheckPost();" role="form" action="{:url('index/check')}" method="post">
				<div class="form-inner">
					<div class="form-group">
			          <div class="col-md-6">		          	
			            <label for="name" class="control-label">名字</label>
			            <input type="text" class="form-control" id="name" name="name">		            		            		            
			          </div>            
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">		          	
			            <label for="username" class="control-label">邮箱</label>
			            <input type="email" class="form-control" id="email" name="email">		            		            		            
			          </div>              
			        </div>			
			        <div class="form-group">
			          <div class="col-md-6">		          	
			            <label for="username" class="control-label">用户名</label>
			            <input type="text" class="form-control" id="username" name="username" >		            		            		            
			          </div>
			          <div class="col-md-6 templatemo-radio-group">
			          	<label class="radio-inline">
		          			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> 男
		          		</label>
		          		<label class="radio-inline">
		          			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 女
		          		</label>
			          </div>             
			        </div>
			        <div class="form-group">
			          <div class="col-md-6">
			            <label for="password" class="control-label">密码</label>
			            <input type="password" class="form-control" id="password" placeholder="" name="password">
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">
			            <input type="submit" value="提交" class="btn btn-info">
									<a href="{:url('admin/entry/login')}" class="pull-right">返回登录界面</a>
			          </div>
			        </div>	
				</div>				    	
		      </form>		      
		</div>
	</div>
